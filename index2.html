<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h5>Search for a City</h5>
    <div>
      <form class="form-inline">
        <div class="form-group mb-2 col-10">
          <input type="text" id="cityInput" />
        </div>
        <button id="findCity" type="submit" class="btn btn-info col-2"></button>
      </form>
    </div>

    <div class="temp"></div>
    <div id="map"></div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwPtnt5c8q3p2D4R6axYe1PKhCTVkawcI&callback=myMap"
      async
      defer
    ></script>
  </body>
</html>
