<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Guide</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <header>
    <div class="nav-wrapper blue-grey darken-2 row">
      <div class="col m8 s12 right">
        <h3 class="gray-text center-align">Travel Guide</h3>
        <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
      </div>

      <div class="input-field col m4 s11 left">
        <div class="col m1"></div>
        <input type="text" id="search-input" class="white-text" />
        <label>Where would you like to go?</label>
        <i class="material-icons prefix" id="findCity">search</i>
        <div class="temp white-text"></div>
      </div>
      <!-- <div class="col m8 s12 center">
        <h3 class="gray-text">Travel Guide</h3>
        <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
      </div> -->
    </div>
  </header>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="row">
          <div class="col m4 s12">
            <div class="card blue-grey lighten-2 z-depth-3">
              <div id="attractionList" class="card-content white-text">
                <span class="card-title">Tourist Attractions</span>
                <div class="name"></div>
                <div class="address"></div>
                <div class="rating"></div>
                <br />
                <div class="name1"></div>
                <div class="address1"></div>
                <div class="rating1"></div>
                <br />
                <div class="name2"></div>
                <div class="address2"></div>
                <div class="rating2"></div>
              </div>
            </div>
          </div>

          <div class="col m8 s12">
            <div class="card blue-grey lighten-2 z-depth-3">
              <div id="mapCard" class="card-content">
                <div id="map" class="center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwPtnt5c8q3p2D4R6axYe1PKhCTVkawcI&libraries=places"></script>
    <script src="script.js"></script>
  </body>
</html>
